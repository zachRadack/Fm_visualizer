<!DOCTYPE html>
<html>
  
<head>
    <title>Finite State Machine Visualizer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head> 

<body>
    <canvas id="canvas" height="800" width="1200"></canvas>
    <br>
    <label for="start">Start node:</label>
    <select id="start">
        <option value="0">Node 1</option>
        <option value="1">Node 2</option>
    </select>
    <br>
    <label for="end" >End node:</label>
    <select id="end">
        <option value="0">Node 1</option>
        <option value="1" selected="selected">Node 2</option>
    </select>
    <br>
    <label for="algorithm">Algorithm:</label>
    <select id="algorithm">
        <option value="dfs">Depth First Search</option>
        <option value="bfs">Breadth First Search</option>
      
    </select>
    <br>
    <label for="totalNodes">Total Nodes: </label>
    <input type="text" id="totalNodes" name="totalNodes" value="10">
    <label for="totalConnections">Total Connections: </label>
    <input type="text" id="totalConnections" name="totalConnections" value="3">
    <br>
    <label for="seedTextBox">Seeding area:</label>
    <input type="text" id="seedTextBox" name="seedTextBox">
    <button id="Create-canvas-btn">Load Canvas</button>
    <button id="start-btn">Start/reset</button>
    <button id="next-step-btn">Next Step</button>

    <p>Your current seed is: <p id="currentSeed">No seed has been loaded</p></p>

    <p id="ConnectionsContainerId">current connects are: <br><p id="curConenctionId">None</p></p>
    <p id="PathContainerId">Current PATH: <br><p id="curPathId">None</p></p>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
    <script src="seedrandom.js"></script>
    <script src="Priority_Queue_nodes.js"></script>
    <script src="Force-Layout-script.js"></script>
    <script src="script.js"></script>

    
</body>

</html>
